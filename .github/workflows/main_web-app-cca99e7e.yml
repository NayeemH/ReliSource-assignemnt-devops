# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - web-app-cca99e7e

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_846414cdcf9940dba66495a50c79fbcb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4a71b26d3c954d2692b59896471d3830 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_846414cdcf9940dba66495a50c79fbcb }}/nodejs-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'web-app-cca99e7e'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3593f53d3cb84d5cb596612ce5867119 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_846414cdcf9940dba66495a50c79fbcb }}/nodejs-app:${{ github.sha }}'